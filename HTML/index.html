<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body class="m-0 p-0 box-border">
    <div class="flex flex-col gap-4 mx-auto max-w-screen-xl px-4 sm:px-6 md:px-8">
        <div class="text-center">
            <h1 class="text-5xl font-bold mt-10 text-amber-900 ">Manage Your Task üï∞Ô∏è</h1>
        </div>
        
        <article class="flex w-full justify-between  my-10 px-0 flex-col  sm:gap-y-20 sm:flex-row md:flex-col lg:flex-row">

  <div class="flex flex-col justify-between h-80">
  <form >
    <div class="mb-6 " >
        <h1 class="text-3xl font-bold mb-10">Add Task</h1>
        <label for="success" class="block mb-2  text-sm font-medium ">Task Name</label>
        <input type="text" id="taskName" class=" bg-slate-100 w-[400px]  border  text-sm rounded-lg" placeholder="Practice JavaScript" required>
        <p id="messageForName" style="display: none;"  class="mt-2 text-sm   text-red-600 dark:text-red-500"><span class="font-medium">Invalid Input !</span> Please re-check it.</p>

      </div>
   
      <div class="relative max-w-sm">
        <div class="absolute inset-y-12 start-0 flex items-center ps-3 pointer-events-none">
            
           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
        </div>
         <label for="date" class="block mb-2 text-sm font-medium ">Choose Date</label>

        <input name="date" id="date"  datepicker datepicker-format="mm-dd-yyyy" type="text" class="w-[400px] bg-slate-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  ps-10 p-2.5  dark:border-gray-600  "  readonly  placeholder="Select date">
        <p id="messageForDate" style="display: none;"  class="mt-2 text-sm   text-red-600 dark:text-red-500"><span class="font-medium">Invalid Input !</span> selected date must be current date or later.</p>

      </div>
      <div class="mt-8">
        <label for="priority" class="block mb-2 text-sm font-medium ">Priority</label>
       <select name="priority"  id="btnOption" class=" bg-slate-100 border text-sm rounded-lg w-[400px] block p-2.5  "  required>
        <option value="none">Select Priority</option>

        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
       </select>

      </div>
      <div class="mt-10">
        <input id="btnAddList"  type="submit" class="bg-blue-700 w-36 py-3 hover:cursor-pointer hover:bg-blue-500 rounded-lg text-center text-white" value="Add New Task">
      </div>
  </form>
  </div>
      <div>
        <h1 class="text-3xl font-bold mb-10">Task List</h1>
        
<div class="relative lg:w-[600px] sm:w-[200px] sm:mt-20 overflow-x-auto shadow-md sm:rounded-lg justify-end">
    <table class="lg:w-[600px] sm:w-[200px] sm:align-bottom">
        <thead  class="text-xs  uppercase font-bold bg-gray-200">
            <tr>
                <th scope="col" class="px-6 py-3">
                    TASK NAME
                </th>
                <th scope="col" class="px-6 py-3">
                    DUE DATE
                </th>
            
                <th scope="col" class="px-6 py-3">
                    Priority
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="">STATUS</span>
                </th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
</article>
  
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
